<div class="post-container">
  <img src="arrow.png" class="arrow" (click)="goBack()" />
  <div class="post-header">
    <img [src]="post.user?.profileImage || 'guest.png'" class="pfp" />
    <p>{{post.user?.name}}</p>
  </div>
  <div class="post-main">
    <p>{{post.description}}</p>
    <img [src]="post.imageUrl" *ngIf="post.imageUrl" />
    <video [src]="post.videoUrl" *ngIf="post.videoUrl"></video>
  </div>
  <div class="post-footer">
    <span>👍 Likes {{post.likes?.length}}</span>
    <span>💬 Comments {{post.comments?.length}}</span>
  </div>
  <div class="post-comments-list">
    <div class="post-comment-container" *ngFor="let comment of comments">
      <img
        *ngIf="comment.user?.pofileImage"
        [src]="comment.user?.pofileImage"
        class="comment-pfp"
      />
      <img
        src="guest.png"
        *ngIf="!comment.user?.pofileImage"
        class="comment-pfp"
      />
      <div class="post-comment-box">
        <p>{{comment.user?.name}}</p>
        <p>{{comment.text}}</p>
      </div>
    </div>
  </div>
  <div class="post-add-comment">
    <input
      type="text"
      placeholder="Write a comment..."
      [(ngModel)]="newComment"
      (keydown.enter)="addComment()"
    />
    <button (click)="addComment()">Post</button>
  </div>
</div>
