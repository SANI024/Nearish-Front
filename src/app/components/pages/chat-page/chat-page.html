<div class="chat-container">
  <h2>Chat with {{ SenderUser.name }}</h2>

  <div
    *ngFor="let msg of messages"
    class="message"
    [ngClass]="{
    'them': msg.senderId === SenderUser.id,
    'me': msg.senderId !== SenderUser.id
  }"
  >
    <img
      *ngIf="msg.senderId === SenderUser.id"
      [src]="SenderUser.profileImage || 'guest.png'"
      class="avatar"
    />

    <div class="message-content">
      <strong class="name">
        {{ msg.senderId === SenderUser.id ? SenderUser.name : 'You' }}:
      </strong>
      <span class="text">{{ msg.text }}</span>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      placeholder="Type your message"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()" [disabled]="!newMessage.trim()">
      Send
    </button>
  </div>
</div>
