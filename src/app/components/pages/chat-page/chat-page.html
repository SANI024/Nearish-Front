<div class="chat-container">
  <h2>Chat with {{ SenderUser.name }}</h2>

  <div class="messages">
    <div
      *ngFor="let msg of messages"
      [class.me]="msg.senderId === 'me'"
      class="message"
    >
      <img
        *ngIf="msg.senderId !== 'me'"
        [src]="SenderUser.profileImage || 'guest.png'"
        class="avatar"
      />

      <strong>
        {{ msg.senderId === 'me' ? 'You' : SenderUser.name || msg.senderId }}:
      </strong>
      <span>{{ msg.message }}</span>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      placeholder="Type your message"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()" [disabled]="!newMessage.trim()">
      Send
    </button>
  </div>
</div>
