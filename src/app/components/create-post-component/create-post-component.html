<div class="form-wrapper">
  <form [formGroup]="postForm" (ngSubmit)="submit()">

    <label>
      Description:
      <textarea formControlName="description" rows="3"></textarea>
    </label>

    <div *ngIf="postForm.get('description')?.invalid && postForm.get('description')?.touched" class="error">
      Description is required (min 5 characters).
    </div>

    <label>
      Image URL:
      <input type="text" formControlName="imageUrl" />
    </label>

    <label>
      Video URL:
      <input type="text" formControlName="videoUrl" />
    </label>

    <div class="buttons">
      <button type="submit">Create</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>

  </form>
</div>
