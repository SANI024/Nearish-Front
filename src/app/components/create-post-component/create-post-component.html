<div class="form-wrapper">
  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <label>
      Description:
      <textarea formControlName="description" rows="3"></textarea>
    </label>

    <div
      *ngIf="postForm.get('description')?.invalid && postForm.get('description')?.touched"
      class="error"
    >
      Description is required (min 5 characters).
    </div>

    <label>
      Upload Image:
      <input
        type="file"
        (change)="handleFileUpload($event, 'image')"
        accept="image/*"
      />
    </label>

    <label>
      Upload Video:
      <input
        type="file"
        (change)="handleVideoUpload($event)"
        accept="video/*"
      />
    </label>

    <div class="buttons">
      <button type="submit">Create</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
