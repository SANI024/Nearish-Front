<div class="loading-container" *ngIf="loading">
  <img src="/loading.gif" class="loading" />
  <p>loading...</p>
</div>
<ng-container *ngIf="!loading">
  <div class="header">
  </div>
  <div class="post-list">
    <app-post-card-component
      *ngFor="let post of posts"
      [post]="post"
    ></app-post-card-component>
  </div>
</ng-container>
