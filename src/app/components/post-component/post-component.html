<button class="create-post-btn" (click)="openCreateModal()">
  Create New Post
</button>

<div class="post-list">
  <app-post-card-component
    *ngFor="let post of posts"
    [post]="post"
  ></app-post-card-component>
</div>

<!-- Create Post Modal -->
<app-create-post
  *ngIf="showCreateModal"
  (cancelled)="onCancelCreate()"
></app-create-post>
