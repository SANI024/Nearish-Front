<div class="loading-container" *ngIf="loading">
  <img src="/loading.gif" class="loading" />
  <p>loading...</p>
</div>
<ng-container *ngIf="!loading">
  <div class="header">
    <button class="create-post-btn" (click)="goToPostCreate()">
      Create New Post
    </button>
    <div class="box">
      <img src="friend-request.png" class="friend-request" />
      <img src="message.png" class="message" />
    </div>
  </div>
  <div class="post-list">
    <app-post-card-component
      *ngFor="let post of posts"
      [post]="post"
    ></app-post-card-component>
  </div>
</ng-container>
