<div class="post-card">
  <div class="post-header">
    <div class="user-section">
      <img
        [src]="post.user?.profileImage"
        *ngIf="post.user?.profileImage"
        class="pfp"
      />
      <img src="guest.png" class="pfp" *ngIf="!post.user?.profileImage" />
      <p>{{ post.user?.name }}</p>
    </div>
    <img src="more.png" class="more" />
  </div>

  <div class="post-main">
    <p>{{ post.description }}</p>
    <img [src]="post.imageUrl" *ngIf="post.imageUrl" class="post-image" />
    <video
      *ngIf="post.videoUrl"
      [src]="post.videoUrl"
      controls
      class="post-video"
    ></video>
  </div>

  <div class="post-footer">
    <span
      (click)="toggleLike()"
      class="like-button"
      [class.liked]="isPostLiked()"
      style="cursor: pointer"
    >
      {{ isPostLiked() ? '❤️' : '🤍' }} Likes {{ getLikeCount() }}
    </span>

    <span (click)="viewComments()" style="cursor: pointer">
      💬 Comments {{ getCommentCount() }}
    </span>
  </div>
</div>
<hr />
